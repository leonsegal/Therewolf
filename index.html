<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Where Wolf?</title>
    <link type="text/css" href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="intro-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="intro-modal-close">&times;</span>
        <h3>How to play</h3>
      </div>
    </div>

    <div id="role-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="role-modal-close">&times;</span>
        <h3>Game Roles</h3>
        <ul></ul>
      </div>
    </div>

    <div id="outro-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="outro-modal-close">&times;</span>
        <h3>You won/lost!</h3>
      </div>
    </div>

    <div id="info">
      <div id="roles">
        <span><strong>Roles:</strong></span>
        <ul></ul>
      </div>

      <div id="players">
        <span><strong>Players:</strong></span>
        <ul></ul>
      </div>
    </div>

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/app.js"></script>
  </body>
</html>
