<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Where Wolf?</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
      }

      .modal-close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .modal-close:hover,
      .modal-close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }

      #messages,
      #players > ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      #messages {
        margin-top: 6rem;
      }
      #players {
        background: aliceblue;
        border: 1px solid #aaa;
        margin-bottom: 1rem;
        position: fixed;
        top: 0;
        width: 100%;
      }
      #players > ul > li {
        padding: 0.1rem 0.5rem;
        display: inline-block;
      }
      #players > h3 {
        padding-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="intro-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="intro-modal-close">&times;</span>
        <p>Intro to the game!</p>
      </div>
    </div>

    <div id="outro-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="outro-modal-close">&times;</span>
        <p>Game outcome!</p>
      </div>
    </div>

    <div id="players">
      <h3>Players</h3>
      <ul></ul>
    </div>

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io(); // easier if declared top of scope

      let introModal = document.getElementById("intro-modal");
      let introModalClose = document.getElementById("intro-modal-close");
      introModalClose.onclick = () => (introModal.style.display = "none");

      let outroModal = document.getElementById("outro-modal");
      let outroModalClose = document.getElementById("outro-modal-close");
      outroModalClose.onclick = () => (outroModal.style.display = "none");

      // When the user clicks anywhere outside the modal, close it
      window.onclick = (event) => {
        if (event.target === introModal) {
          introModal.style.display = "none";
        }

        if (event.target === outroModal) {
          outroModal.style.display = "none";
        }
      };

      let userRole = null;
      let userName = getName();
      registerUser(userName);

      socket.on("user connected", ({ users, messages }) => {
        introModal.style.display = "block";
        document.querySelector("#players ul").innerHTML = buildUsers(users);
        document.querySelector("#messages").innerHTML = buildMessages(messages);

        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("user disconnected", (users) => {
        document.querySelector("#players ul").innerHTML = buildUsers(users);
      });

      socket.on("chat message", (messages) => {
        document.querySelector("#messages").innerHTML = buildMessages(messages);

        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("start game", (role) => {
        userRole = role;
        alert(`You are ${role}`);
      });

      function getName() {
        let userName = sessionStorage.getItem("name");

        if (userName) {
          return userName;
        }

        userName = prompt("What's your name?");

        if (!userName) {
          getName();
        }

        return userName;
      }

      function registerUser(name) {
        sessionStorage.setItem("name", name);

        socket.emit("user connected", name);
      }

      function buildUsers(users) {
        let output = "";

        users.forEach(
          (user) =>
            (output +=
              user.name === userName
                ? `<li>${user.name} (you)</li>`
                : `<li>${user.name}</li>`)
        );

        return output;
      }

      function buildMessages(messages) {
        let output = "";

        messages.forEach((message) => {
          output += `<li>${message.name}: ${message.text}</li>`;
        });

        return output;
      }

      let input = document.getElementById("input");
      let form = document.getElementById("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        if (input.value) {
          socket.emit("chat message", { name: userName, text: input.value });
          input.value = "";
        }
      });
    </script>
  </body>
</html>
