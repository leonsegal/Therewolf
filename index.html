<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Where Wolf?</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }

      #messages,
      #players > ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      #messages {
        margin-top: 6rem;
      }
      #players {
        background: aliceblue;
        border: 1px solid #aaa;
        margin-bottom: 1rem;
        position: fixed;
        top: 0;
        width: 100%;
      }
      #players > ul > li {
        padding: 0.1rem 0.5rem;
        display: inline-block;
      }
      #players > h3 {
        padding-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="players">
      <h3>Players</h3>
      <ul></ul>
    </div>

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io(); // easier if declared top of scope

      let userRole = null;
      let userName = getName();
      registerUser(userName);

      socket.on("user connected", ({ users, messages }) => {
        document.querySelector("#players ul").innerHTML = buildUsers(users);
        document.querySelector("#messages").innerHTML = buildMessages(messages);

        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("user disconnected", (users) => {
        document.querySelector("#players ul").innerHTML = buildUsers(users);
      });

      socket.on("chat message", (messages) => {
        document.querySelector("#messages").innerHTML = buildMessages(messages);

        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("start game", (role) => {
        userRole = role;
        alert(`You are ${role}`);
      });

      function getName() {
        let userName = sessionStorage.getItem("name");

        if (userName) {
          return userName;
        }

        userName = prompt("What's your name?");

        if (!userName) {
          getName();
        }

        return userName;
      }

      function registerUser(name) {
        sessionStorage.setItem("name", name);

        socket.emit("user connected", name);
      }

      function buildUsers(users) {
        let output = "";

        users.forEach(
          (user) =>
            (output +=
              user.name === userName
                ? `<li>${user.name} (you)</li>`
                : `<li>${user.name}</li>`)
        );

        return output;
      }

      function buildMessages(messages) {
        let output = "";

        messages.forEach((message) => {
          output += `<li>${message.name}: ${message.text}</li>`;
        });

        return output;
      }

      let input = document.getElementById("input");
      let form = document.getElementById("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        if (input.value) {
          socket.emit("chat message", { name: userName, text: input.value });
          input.value = "";
        }
      });
    </script>
  </body>
</html>
